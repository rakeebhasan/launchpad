<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Launchpad - Website</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- HEADER AREA START -->
		<header class="header-area">
			<div class="container">
				<div class="header-wrpper">
					<!-- Navbar Start -->
					<nav>
						<div class="logo-card">
							<a href="#">
								<img src="images/LOGO.png" alt="" />
							</a>
						</div>
						<div class="signup-btn">
							<button>Sign Up</button>
						</div>
					</nav>
					<!-- Navbar End -->

					<!-- Banner Content Area Start -->
					<section class="banner-area">
						<h1>
							Cool Dark UI Template for <br />
							Webflow Agencies!
						</h1>
						<div class="banner-btn">
							<button>Stay Focused</button>
						</div>
					</section>
					<!-- Banner Content Area End -->
				</div>
			</div>
		</header>
		<!-- HEADER AREA END -->

		<!-- MAIN AREA START -->
		<main>
			<!-- SEE ACTION AREA START -->
			<section class="see-action-area">
				<div class="container">
					<div class="see-action-wrpper">
						<!-- See Action Description -->
						<div class="see-action-desc">
							<h2>See It in Action</h2>
							<p>
								Explore the live preview and imagine your brand
								in this bold new look.
							</p>
							<button>Launch Live Preview</button>
						</div>
						<!-- See Action Thumbnail -->
						<div class="see-action-img">
							<img src="images/see-action-thumbnail.png" alt="" />
						</div>
					</div>
				</div>
			</section>
			<!-- SEE ACTION AREA END -->
		</main>
		<!-- MAIN AREA END -->
	</body>
</html>
